<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<div class="container-fluid">
    <div class="container-fluid d-inline-block w-25 h-25">
    <div class="row justify-content-start">
        <div class = "col-9">
            <div class="w-100">
            <div class=" embed-responsive embed-responsive-4by3">
                <video autoplay loop class="embed-responsive-item" src="travel-buddy.mp4"></video>
            </div>
            </div>
        </div>
    </div>
    </div>


<div class = "container">
<div class="row justify-content-end">
    <div class="col-sm-4 offset-sm-8 my-6">
        <div class="card shadow rounded">
            <form action="/login" method="post" class="">
                <div class="card-body">
                    <div class="form-group mt-2">
                        <input type="text" class="form-control" placeholder="Username" name="username">
                    </div>

                    <div class="form-group mt-2">
                        <input type="password" class="form-control" placeholder="Password" name="password">
                    </div>

                    <div class="d-grid gap-2 text-center mt-2">
                    <button type="submit" class="btn btn-primary text-center" value="Submit">Login</button>
                    </div>
                    <div class="text-center mt-1">
                        <a href="#" style="text-decoration: none; color: black">Forgot password?</a>
                    </div>
                </div>
            </form>
            <hr>
            <!--Button for registration Modal-->
            <button type="button" class="btn m-2 btn-grad2" data-toggle="modal" data-target="registerModal">Create New User</button>

            <!--Modal-->
            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="registerModalLabel">Modal title</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                                <label for="username">Username</label>
                                <input id="username" th:field="*{username}" />

                                <label for="email">Email</label>
                                <input id="email" th:field="*{email}" />

                                <label for="password">Password</label>
                                <input id="password" type="password" th:field="*{password}" />

                                <input value="Sign me up!" type="submit" />
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Save changes</button>
                        </div>
                    </div>
                </div>
            </div>


        </div>
    </div>
</div>
</div>
</div>


</body>
</html>
