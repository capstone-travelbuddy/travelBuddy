<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'Sorry, ' + ${error}"></title>
</head>
<body>
<th:block th:switch="${error}">
    <div th:case="'Not Found'">
        <h1>Sorry, your page was not found!!</h1>
    </div>
    <div th:case="'Forbidden'">
        <h1>Sorry, you don't have permission to view this page.</h1>
    </div>
</th:block>
  <p>Try your search again</p>
  <iframe
          width="420"
          height="315"
          src=""
          frameborder="0"
          allowfullscreen="allowfullscreen"
  >
  </iframe>

</body>
</html>
