    <meta charset="UTF-8">
    <title>Sign-Up Page</title>

</head>
<body>

            <div class="modal fade" id="registerModal" tabindex="-1" aria-labelledby="registerModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="registerModalLabel">Modal title</h5>
                            <button type="button" class="btn-close"  data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <div class="modal-body">
                                <form th:action="@{/sign-up}" method="POST" th:object="${user}">
                                    <label for="username">Username</label>
                                    <input id="username" th:field="*{name}" />

                                    <label for="email">Email</label>
                                    <input id="email" th:field="*{email}" />

                                    <label for="password">Password</label>
                                    <input id="password" type="password" th:field="*{password}" />

                                    <input value="Sign me up!" type="submit" />
                                </form>
                            </div>
                    </div>
                </div>
            </div>
