<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<h1>Create an account</h1>
<div class="container">
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label for="name">Name</label>
    <input id="name" th:field="*{username}" />
    <br>
    <br>
    <label for="email">Email</label>
    <input id="email" th:field="*{email}" />
    <br>
    <br>
    <label for="password">Password</label>
    <input id="password" type="password" th:field="*{password}" />
    <br>
    <br>
    <div class="btn-group">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="defaultDropdown" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
            Choose A City
        </button>
        <ul class="dropdown-menu" aria-labelledby="defaultDropdown">
            <li><a class="dropdown-item" href="#">San Antonio</a></li>
            <li><a class="dropdown-item" href="#">Austin</a></li>
            <li><a class="dropdown-item" href="#">Dallas</a></li>
        </ul>
    </div>
    <br>
    <br>
    <input value="Sign me up!" type="submit" style="background-color: #ef482f"  />
</form>
</div>
</body>
</html>
