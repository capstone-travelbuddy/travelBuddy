<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">
	<meta charset="utf-8">
	<title>Login Page</title>
</head>
<body>
<nav th:insert="fragments/navbar"></nav>

<section class="login" style="background-color: #04999e; height: 100vh; margin-top: -22px;">
	<div class="container h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col-lg-12 col-xl-12">
				<div class="card text-black" style="border-radius: 25px; margin: 0 auto; border: 3px solid #0a4275; width: 400px">
					<div class="card-body p-md-5">
						<div class="row justify-content-center">
							<div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
								<p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>
								<form class="mx-1 mx-md-4" th:action="@{/login}" method="post">
									<div class="d-flex flex-row align-items-center mb-4">
										<i class="fa fa-user fa-lg me-3 fa-fw" style="margin-top: 20px;"></i>
										<div class="form-outline flex-fill mb-0">
											<label class="form-label" for="username">Username</label>
											<input type="text" id="username" name="username" class="form-control"
												   placeholder="Username"/>
										</div>
									</div>
									<div class="d-flex flex-row align-items-center mb-4 mb-lg-4">
										<i class="fa fa-lock fa-lg me-3 fa-fw" style="margin-top: 20px;"></i>
										<div class="form-outline flex-fill mb-0">
											<label class="form-label" for="password">Password</label>
											<input type="password" id="password" name="password" class="form-control"
												   placeholder="Password"/>
										</div>
									</div>
									<div class="d-flex justify-content-center mx-4 mb-4 mb-lg-4">
										<button type="submit" class="btn btn-primary btn-lg" style="background-color: #ef482f">Submit</button>
									</div>
								</form>
								<hr>
								<div class="text-center">
									<div class="mb-4 mb-lg-4 fw-bold">New user?</div>
									<a class="btn btn-success btn-lg text-white" style="background-color: #0a4275" th:href="@{/sign-up}">SIGN UP</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>


<footer th:insert="fragments/footer"></footer>

</body>
</html>
