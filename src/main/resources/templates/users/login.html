<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">
	<meta charset="utf-8">
	<title id="pageTitle">Login Page</title>
</head>
<body id="login">
<nav th:include="fragments/navbar"></nav>
<section class="vh-100" style="background-color: #04999e; margin-top: -22px;">
	<div class="container py-5 h-100">
		<div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
				<div class="card" style="border-radius: 1rem; border: 3px solid #0a4275">
					<div class="row g-0">
						<div class="col-md-6 col-lg-5 d-none d-md-block">
							<img
									th:src="@{img/texas-san-antonio-river-walk-night.jpg}"
									alt="login form"
									class="img-fluid" style="border-top-left-radius: 1rem; border-bottom-left-radius: 1rem"
							/>
						</div>
						<div class="col-md-6 col-lg-7 d-flex align-items-center">
							<div class="card-body p-4 p-lg-5 text-black">

								<form class="mx-1 mx-md-4" th:action="@{/login}" method="post">


									<h1 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; text-align: center;">Sign into your account</h1>

									<div class="form-outline mb-4" style="position: relative">
										<label class="form-label" for="username" style="font-size: 12px;">Username</label>
										<input type="text" id="username" name="username" class="form-control form-control-lg" />
										<i class="fa fa-user fa-lg me-3 fa-fw" style="position: absolute; margin-left: -25px; bottom: 10px;"></i>
									</div>

									<div class="form-outline mb-4" style="position: relative;">
										<label class="form-label" for="password" style="font-size: 12px;">Password</label>
										<input type="password" id="password" name="password" class="form-control form-control-lg" />
										<i class="fa fa-lock fa-lg me-3 fa-fw" style="position: absolute; margin-left:-25px; bottom: 10px;"></i>
									</div>


									<div class="pt-1 mb-4">
										<button class="btn btn-dark btn-lg btn-block" style="background-color: #ef482f; font-size: 12px;" type="submit">Login</button>
									</div>

									<p class="mb-5 pb-lg-2" style="color: #393f81; font-size: 15px;">Don't have an account? <a th:href="@{/sign-up}" style="color: #393f81;">Register here</a></p>
								</form>

							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
