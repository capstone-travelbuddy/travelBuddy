<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">
    <meta charset="UTF-8">
    <title>Error Page</title>

    <style>
        tbody {
            margin-left: auto;
            margin-right: auto;
        }

    </style>
</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<div class="container">
    <div class="container">
<h1 style="color:red;font-size: 500px" th:text="${status}"></h1>
<table id="error">
    <tr>
        <td>Date</td>
        <td th:text="${timestamp}"/>
    </tr>
    <tr>
        <td>Path</td>
        <td th:text="${path}"/>
    </tr>
    <tr>
        <td>Error</td>
        <td th:text="${error}"/>
    </tr>
    <tr>
        <td>Status</td>
        <td th:text="${status}"/>
    </tr>
    <tr>
        <td>Message</td>
        <td th:text="${message}"/>
    </tr>
    <tr>
        <td>Exception</td>
        <td th:text="${exception}"/>
    </tr>
    <tr>
        <td>Trace</td>
        <td>
            <pre th:text="${trace}"/>
        </td>
    </tr>
</table>
    </div>
</div>
</body>
</html>
