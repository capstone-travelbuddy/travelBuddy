<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: header">

    <meta charset="UTF-8">
    <title id="pageTitle">Destinations</title>

</head>
<body>
<nav th:include="fragments/navbar"></nav>
<div id="destinations" class="container-fluid text-center" style="min-height: 100vh;background-color: #04999e">
<div class="row" style="margin-left: 20px; margin-right: 20px; margin-bottom: 30px;">
    <div class="col-lg-4 col-md-4 col-sm-6" th:each="city : ${cities}">
        <a th:href="@{'/category/' + ${city.id}}" class="city-card-item image-popup">
            <figure>
                <div class="overlay"><i class="ti-plus"></i></div>
                <img th:src="@{'data:image/jpeg;base64,'+${city.cityImage.generateBase64Image()}}"
                     alt="City Image" style="width:100%; height:100%;" class="img-responsive">
            </figure>
            <div class="city-text">
                <br>
                <h1 th:text="${city.name}"></h1>
                <p th:text="${city.description}" style="font-size: 15px;"></p>
                <p><span class="btn btn-primary" style="background-color: #ef482f;">GO LOCAL!</span></p>
            </div>
        </a>
    </div>
</div>
</div>

<footer th:insert="fragments/footer"></footer>

</body>
</html>
