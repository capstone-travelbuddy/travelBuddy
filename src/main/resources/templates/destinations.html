<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">

    <meta charset="UTF-8">
    <title>Destinations</title>

</head>
<body>
<nav th:insert="fragments/navbar"></nav>

<div id="destinations" style="height: 100vh; background-color: #04999e; margin-top: -22px">
<div class="row" style="margin-left: 20px; margin-right: 20px;">
    <div class="col-lg-4 col-md-4 col-sm-6" th:each="city : ${cities}">
        <a th:href="@{'/category/' + ${city.id}}" class="city-card-item image-popup">
            <figure>
                <div class="overlay"><i class="ti-plus"></i></div>
                <img th:src="@{'data:image/jpeg;base64,'+${city.cityImage.generateBase64Image()}}"
                     alt="City Image" style="width:100%; height:100%;" class="img-responsive">
            </figure>
            <div class="city-text">
                <br>
                <h2 th:text="${city.name}"></h2>
                <p th:text="${city.description}"></p>
                <p><span class="btn btn-primary" style="background-color: #ef482f; margin-top: 40px; margin-bottom: -40px;">GO LOCAL!</span></p>
            </div>
        </a>
    </div>
</div>
</div>

<footer th:insert="fragments/footer"></footer>

</body>
</html>
