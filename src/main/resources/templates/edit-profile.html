<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="fragments/header :: header">
    <meta charset="UTF-8">
    <title id="pageTitle">Edit Profile</title>
</head>
<body id="edit-profile" style="background-color: #b3b3b3;">
<nav th:include="fragments/navbar"></nav>
<div class="container-fluid text-center" style="min-height: 100vh;">

    <form class="editProfile" th:action="@{#}" th:method="post" th:object="${user}">
        <h1>Edit Profile</h1>
        <label><span class="userName" th:text="${titleLabel}"></span>
            <input type="text" name="username" th:value="${user.username}">
        </label>
        <div class="review mt-5 mb-5">

            <div class="form-group">
                <label><span class="userEmail" th:text="${bodyLabel}"></span>
                    <input name="email" th:value="${user.email}">
                </label>
            </div>
        </div>

        <button class="btn btn-outline-primary submit" style="background-color: #ef482f; color: white; margin-bottom: 20px;">SUBMIT</button>

    </form>
</div>

<footer th:insert="fragments/footer"></footer>
</body>
</html>
