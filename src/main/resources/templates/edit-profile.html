    <meta charset="UTF-8">
    <title>Edit Profile</title>
</head>
<body id="edit-profile">
<nav th:insert="fragments/navbar"></nav>
<div class="container" style="margin-left: auto; margin-right: auto; height: fit-content; width: fit-content">
    <h1 class="text-primary">Edit Profile</h1>
    <hr>
    <div class="row">
        <!-- left column -->
<!--        <div class="col-md-4 float-left;">-->

        <!-- edit form column -->
        <div class="col-md-4 personal-info">
            <div class="text-center">
                <h3>Personal info</h3>
            </div>

            <form class="form-horizontal" style="text-align: center;" role="form" th:action="@{#}" th:method="post"
                  th:object="${user}">
                <div class="form-group">
                    <label><span th:text="${titleLabel}"></span></label>
                    <div class="col-lg-8">
                        <input type="text" name="username" th:value="${user.username}">
                    </div>
                </div>

                <div class="form-group">
                    <label><span th:text="${bodyLabel}"></span></label>
                    <div class="col-lg-8">
                        <input name="email" th:value="${user.email}">
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
