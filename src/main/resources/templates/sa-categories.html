<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<style>

		.card-block {
			font-size: 1em;
			position: relative;
			margin: 0;
			padding: 1em;
			border: none;
			border-top: 1px solid rgba(34, 36, 38, .1);
			box-shadow: none;
		}

		.card {
			height: 350px;
			font-size: 1em;
			overflow: hidden;
			/*padding: 5;*/
			border: none;
			border-radius: .28571429rem;
			box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
			margin-top: 20px;
		}

	</style>
</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<div class="container">
	<div class="card float-left" th:each="category : ${categories}">
		<div class="row">
			<div class="col-sm-7">
				<div class="card-block">
					<h4 class="coffee-title" th:text="${category.name}"></h4>
					<br>
					<br>
					<p class="coffee-text" th:text="${category.description}"></p>
					<br>
					<br>
					<br>
					<a th:href="${category.type} + '/' + ${city.id}" class="btn btn-primary btn-sm">GO LOCAL!</a>
				</div>
			</div>
			<div class="col-sm-5">
				<img class="d-block w-100"
					 th:src="@{'data:image/jpeg;base64,'+${category.categoryImage.generateBase64Image()}}"
					 alt="Category Image">
			</div>
		</div>
	</div>
</div>
<br>
</body>
</html>
