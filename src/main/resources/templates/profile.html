<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">

	<meta charset="UTF-8">
	<title>Title</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link th:href="@{/styles/css/profile.css}" rel="stylesheet"/>

</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<div class="profile-container">
	<div class="profile main-body">
		<div class="row gutters-sm">
			<div class="col-md-4 mb-3">
				<div class="profile card">
					<div class="profile card-body">
						<div class="d-flex flex-column align-items-center text-center">
							<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQB555gY7t6xtooHJHtuQ9ClW7STrNvDCHTwg&usqp=CAU"
								 alt="User Profile" class="rounded-circle" width="150">
							<div class="mt-3">
								<h4><span th:text="${user.username}"></span></h4>
								<p class="text-muted font-size-sm" th:text="${user.getCity().name}"></p>
								<a href="destinations.html">
									<button type="submit" class="btn btn-primary">Start Trip</button>
								</a>
								<br>
								<br>
								<button type="submit" class="btn btn-primary">Add Local Recommendation</button>
							</div>
						</div>
					</div>
				</div>
				<div class="card mt-3">
					<ul class="list-group list-group-flush">
						<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
							<h6 class="mb-0">Travel Itinerary:</h6>
							<button class="btn"><i class="fa fa-plus"></i></button>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
							<h6 class="mb-0">Placeholder</h6>
							<button class="btn"><i class="fa fa-trash"></i></button>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
							<h6 class="mb-0">Placeholder</h6>
							<button class="btn"><i class="fa fa-trash"></i></button>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
							<h6 class="mb-0">Placeholder</h6>
							<button class="btn"><i class="fa fa-trash"></i></button>
						</li>
						<li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
							<h6 class="mb-0">Placeholder</h6>
							<button class="btn"><i class="fa fa-trash"></i></button>
						</li>
					</ul>
				</div>
			</div>
			<div class="col-md-8">
				<div class="card mb-3">
					<div class="profile card-body">
						<div class="row">
							<div class="col-sm-3">
								<h6 class="mb-0">Full Name</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<span th:text="${user.username}"></span>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-3">
								<h6 class="mb-0">Email</h6>
							</div>
							<div class="col-sm-9 text-secondary">
								<span th:text="${user.email}"></span>
							</div>
						</div>
						<hr>
						<div class="row">
							<div class="col-sm-12">
								<a class="btn btn-info " target="__blank" href="#">Edit</a>
							</div>
						</div>
					</div>
				</div>
				<div class="row gutters-sm">
					<div class="col-sm-6 mb-3">
						<div class="card h-100">
							<div class="profile card-body">
								<h6 class="d-flex align-items-center mb-3">Local Favorites</h6>
							</div>
							<div th:each="shop : ${user.getLikedShops()}">
								<div class="card-text" th:text="${shop.name}"></div>
							</div>
						</div>
					</div>
					<div class="col-sm-6 mb-3">
						<div class="card h-100">
							<div class="profile card-body">
								<h6 class="d-flex align-items-center mb-3">Local Reviews</h6>
							</div>
							<div th:each="review : ${user.getReviews()}">
								<div class="card-text" th:text="${review.description}"></div>
								<form class="col" th:action="'/review/edit/' + ${review.id}" method="get">
									<button class="btn btn-primary">Edit</button>
								</form>
								<form class="col" th:action="'/review/delete/' + ${review.id}" method="post">
									<button class="btn btn-danger">Delete</button>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
