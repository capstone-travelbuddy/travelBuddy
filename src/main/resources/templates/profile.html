                </div>
                <div class="col-md-8">
                    <div class="card mb-3">
                        <div class="profile card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Full Name</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.username}"></span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email</h6>
                                </div>
                                <div class="col-sm-9 text-secondary">
                                    <span th:text="${user.email}"></span>
                                </div>
                            </div>
                            <hr>
                            <div class="row">
                                <form class="col" th:action="@{/profile/edit/}" method="get">
                                    <button class="btn btn-primary">Edit Profile</button>
                                </form>
                                <form class="col" th:action="@{/profile/delete}" method="get">
                                    <button class="btn btn-danger">Delete Profile</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="row gutters-sm">
                        <div class="col-sm-6 mb-3">
                            <div class="card h-100">
                                <div class="profile card-body">
                                    <h5 th:text="${user.username}+'s' + ' Favorites'" class="d-flex align-items-center mb-3" style="height: fit-content; font-weight: bold;"></h5>
                                    <div th:each="shop : ${user.getLikedShops()}">
                                        <div class="card-text" th:text="${shop.name}"></div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <div class="col-sm-6 mb-3">
                            <div class="card h-100">
                                <div class="profile card-body">
                                    <h5 th:text="${user.username}+'s' + ' Reviews and Ratings'"
                                        class="d-flex text-center mb-3" style="height: fit-content"></h5>
                                </div>
                                <div th:each="review : ${user.getReviews()}">
                                    <div class="float-right" style="margin-top: -10px;">
                                        <p th:if="${review.getRating() == 1}"><img class="Stars"
                                                                                   th:src="@{/img/star.png}"></p>
                                        <p th:if="${review.getRating() == 2}"><img class="Stars"
                                                                                   th:src="@{/img/star.png}"><img
                                                class="Stars" th:src="@{/img/star.png}"></p>
                                        <p th:if="${review.getRating() == 3}"><img class="Stars"
                                                                                   th:src="@{/img/star.png}"><img
                                                class="Stars" th:src="@{/img/star.png}"><img class="Stars"
                                                                                             th:src="@{/img/star.png}">
                                        </p>
                                        <p th:if="${review.getRating() == 4}"><img class="Stars"
                                                                                   th:src="@{/img/star.png}"><img
                                                class="Stars" th:src="@{/img/star.png}"><img class="Stars"
                                                                                             th:src="@{/img/star.png}"><img
                                                class="Stars" th:src="@{/img/star.png}"></p>
                                        <p th:if="${review.getRating() == 5}"><img class="Stars"
                                                                                   th:src="@{/img/star.png}"><img
                                                class="Stars" th:src="@{/img/star.png}"><img class="Stars"
                                                                                             th:src="@{/img/star.png}"><img
                                                class="Stars" th:src="@{/img/star.png}"><img class="Stars"
                                                                                             th:src="@{/img/star.png}">
                                        </p>
                                    </div>
                                    <div class="card-text ml-1 w-100" th:text="${review.description}"></div>

                                    <div class="btn-toolbar mt-3 mb-3 w-100">
                                        <form class="col" th:action="'/review/edit/' + ${review.id}" method="get">
                                            <button class="btn-primary btn-lg float-start">Edit</button>
                                        </form>
                                        <form class="col" th:action="'/review/delete/' + ${review.id}" method="post">
                                            <button class="btn-danger btn-lg float-end">Delete</button>
                                        </form>
                                    </div>
                                    <hr>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
