<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:insert="fragments/header">

    <meta charset="UTF-8">
    <title>Shop Page</title>
</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">

    <div class="carousel-inner">
        <div class="carousel-item active bg-1">
            <img src="https://s3-media0.fl.yelpcdn.com/bphoto/AaJ_ULvWoK52S-7OYMr1Cg/l.jpg" class="d-block w-100 h-100" alt="...">
        </div>
        <div class="carousel-item bg-2">
            <img src="https://s3-media0.fl.yelpcdn.com/bphoto/IEGpk_ZULftx9BNYEtgCwA/l.jpg" class="d-block w-100 h-100" alt="...">
        </div>
        <div class="carousel-item bg-3">
            <img src="https://s3-media0.fl.yelpcdn.com/bphoto/rStyrTeUUKj7a9Nl9hyqQA/l.jpg" class="d-block w-100 h-100" alt="...">
        </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>

    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"><img src="https://s3-media0.fl.yelpcdn.com/bphoto/AaJ_ULvWoK52S-7OYMr1Cg/l.jpg" alt="" class="d-block w-100 img-fluid"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"><img src="https://s3-media0.fl.yelpcdn.com/bphoto/IEGpk_ZULftx9BNYEtgCwA/l.jpg" alt="" class="d-block w-100 img-fluid"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"  aria-label="Slide 3"><img src="https://s3-media0.fl.yelpcdn.com/bphoto/rStyrTeUUKj7a9Nl9hyqQA/l.jpg" alt="" class="d-block w-100 img-fluid"></button>
    </div>
</div>
<div class="h1 text-success text-center" th:text="${add}"></div>
<div class="h1 text-success text-center" th:text="${remove}"></div>
<!--<div class="large-image m-5" style="width: auto;" th:each="image : ${shop.images}">-->
<!--    <img class="img-fluid" th:src="@{'data:image/jpeg;base64,' + ${image.generateBase64Image()}}">-->
<!--</div>-->
<div class="m-5" style="font-size: 24px; font-weight: 600;" th:text="${shop.name}"></div>
<div class="m-5">
    <div sec:authorize="isAuthenticated()">
    <a th:href="'/create/review/shop/' + ${shop.id}">
        <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-star" aria-hidden="true"></i>Write A Review
        </button>
    </a>
        <a th:href="'/shop/' + ${shop.id} + '/upload/'">
        <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-camera" aria-hidden="true"></i> Add Photo
        </button>
    </a>
        <a th:if="${user.getLikedShops().contains(shop)}" class="btn" th:href="'/like/shop/' + ${shop.id}">UNLIKE</a>
        <a th:if="${!user.getLikedShops().contains(shop)}" class="btn" th:href="'/like/shop/' + ${shop.id}">LIKE</a>
        <button th:attr="onclick=|add('${shop}')|"  type="button" class="btn btn-secondary btn-lg">Save To Intineray</button>
    </div>
    <div class="container-fluid">
        <div class="col-sm-6  float-left" style="font-size: 12px; margin-left: -10px;">
            <br>
            <h1>Reviews</h1>
            <div th:each="review : ${shop.getReviews()}" class="comment mt-4 text-justify float-left">
                <img th:src="@{'data:image/jpeg;base64,'+${review.getUser().getUserImage().generateBase64Image()}}"
                     alt="User Photo" class="rounded-circle" width="40" height="40"/>
                <h4 th:text="${review.getUser().username}"></h4>
                <div class="float-right">
                    <p th:if="${review.getRating() == 1}"><img class="Stars" th:src="@{/img/star.png}"></p>
                    <p th:if="${review.getRating() == 2}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"></p>
                    <p th:if="${review.getRating() == 3}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"></p>
                    <p th:if="${review.getRating() == 4}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"></p>
                    <p th:if="${review.getRating() == 5}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"><img class="Stars" th:src="@{/img/star.png}"></p>
                </div>
                <br>
                <div class="float-right">
                    <h4 id="review date" th:text="${review.getCreated()}"></h4>
                </div>
                <br>
                <p th:text="${review.getDescription()}"></p>
            </div>
        </div>
        <div class="card col-sm-6 float-right"
             style="background-color: #c2c2c2; width: 40rem; height: 22rem; font-size: 20px; font-weight: 600; margin-top: -40px; margin-bottom: 20px;">
            <div class="card-header">
                <a th:href="${shop.website}" role="link">Website</a>
            </div>
            <div class="card-header" style="margin-top: 5px;">
                <p th:text="${shop.phoneNumber}"><i class="fa fa-phone fa-lg float-right"></i></p>
            </div>
            <div class="card-header">
                <a href="##map" role="link">Get Directions:</a>
                <p th:text="${shop.address}"><i class="fa fa-directions fa-lg float-right"></i></p>
            </div>
            <div class="card-header">
                <a th:href="${shop.socialURL}" role="link">Social Media</a>
            </div>
        </div>
        <br>
        <br>
        <div class="card col-sm-6 float-right" id="map" style="width: 40rem; height: 40rem;"></div>
    </div>
</div>

<script src="mapbox-geocoder-utils.js"></script>
<script src="https://api.tiles.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.0/mapbox-gl-geocoder.min.js'></script>

<!--<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>-->

<script th:inline="javascript">

    /*<![CDATA[*/

    let key = /*[[${mapboxApiKey}]]*/ 'default';

    mapboxgl.accessToken = key;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        center: [-98.48607752698483, 29.42688287863023],
        // center: [-98.46529, 29.48079],
        zoom: 15,
    });

    var marker = new mapboxgl.Marker()
        .setLngLat([-98.48607752698483, 29.42688287863023])
        .addTo(map);


    const geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false,
        placeholder: 'Search for places in San Antonio',
        bbox: [-98.7215234530207, 29.201150330311634, -98.23214596567195, 29.607074460887134],
        proximity: {
            longitude: -98.48617,
            latitude: 29.42674
        }
    });

    map.addControl(geocoder);

    map.on('load', () => {
        map.addSource('single-point', {
            'type': 'geojson',
            'data': {
                'type': 'FeatureCollection',
                'features': []
            }
        });

        map.addLayer({
            'id': 'point',
            'source': 'single-point',
            'type': 'circle',
            'paint': {
                'circle-radius': 10,
                'circle-color': '#448ee4'
            }
        });

    geocoder.on('result', (event) => {
        map.getSource('single-point').setData(event.result.geometry);
        });
    });

    /*]]>*/

</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"

</body>

</html>
