<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">
	<meta charset="UTF-8">
	<title th:text="${shop.name}"></title>
	<style>
		.checked {
			color: orange;
		}

		#map {
			width: 30%;
			height: 800px;
		}
	</style>
</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<div class="h1" th:text="${shop.name}"></div>
<div class="large-image m-5">
	<img th:src="@{'data:image/jpeg;base64,'+${shop.getShopImage().generateBase64Image()}}"
		 alt="User Photo" class="img-fluid"/>
</div>
<div class="m-5">
	<a th:href="'/create/review/shop/' + ${shop.id}">
		<button type="button" class="btn btn-primary btn-sm"><i class="fa fa-star" aria-hidden="true"></i>Write A Review
		</button>
	</a>
	<button type="button" class="btn btn-secondary btn-sm"><i class="fa fa-camera" aria-hidden="true"></i> Add Photo
	</button>
	<button type="button" class="btn btn-secondary btn-sm">Save To Itinerary</button>
	<section>
		<div class="container">
			<div class="row">
				<div class="">
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star checked"></span>
					<span class="fa fa-star"></span>
					<span class="fa fa-star"></span>
				</div>
				<div class="col-sm-5 col-md-6 col-12 pb-4">
					<h1>Reviews</h1>
					<div th:each="review : ${shop.getReviews()}" class="comment mt-4 text-justify float-left">
						<img th:src="@{'data:image/jpeg;base64,'+${review.getUser().getUserImage().generateBase64Image()}}"
							 alt="User Photo" class="rounded-circle" width="40" height="40"/>
						<h4 th:text="${review.getUser().username}"></h4>
						<span th:text="${review.getCreated()}"></span>
						<br>
						<p th:text="${review.getDescription()}"></p>
					</div>
				</div>
				<div class="float-right" id='map'></div>
			</div>
		</div>
	</section>
</div>

<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="mapbox-geocoder-utils.js"></script>

<script th:inline="javascript">

	/*<![CDATA[*/

	let key = /*[[${mapboxApiKey}]]*/ 'default';

	mapboxgl.accessToken = key;
	const map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v9',
		zoom: 15,
		center: [-98.46584991434109, 29.483725325591443],
	});


	var marker = new mapboxgl.Marker()
		.setLngLat([-98.46584991434109, 29.483725325591443])
		.addTo(map);

	var geocoder = new MapboxGeocoder({
		accessToken: mapboxgl.accessToken,
		mapboxgl: mapboxgl,
		marker: false,
		placeholder: '',
		proximity: {
			longitude: -98.46584991434109,
			latitude: 29.483725325591443
		}
	});

	geocode("5903 Broadway, In Villita Del Sol, San Antonio, TX 78209", key).then(function (result) {
		console.log(result);
		map.setCenter(result);
		map.setZoom(15);
	});

	/*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
		integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
		crossorigin="anonymous"></script>
</body>
</html>
