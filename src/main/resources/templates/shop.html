<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">

    <meta charset="UTF-8">
    <title>Shop Page</title>

</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<div class="large-image m-5" style="width: auto;" th:each="image : ${shop.images}">
    <img class="img-fluid" th:src="@{'data:image/jpeg;base64,' + ${image.generateBase64Image()}}">
    <!--    <img src="https://imgur.com/GAVcpGW.jpg" class="img-fluid" alt="...">-->
</div>
<div class="m-5" style="font-size: 24px; font-weight: 600;" th:text="${shop.name}"></div>
<div class="m-5">
    <a th:href="'/create/review/shop/' + ${shop.id}">
        <button type="button" class="btn btn-primary btn-lg"><i class="fa fa-star" aria-hidden="true"></i>Write A Review
        </button>
    </a>
    <a th:href="@{/upload}">
        <button type="button" class="btn btn-secondary btn-lg"><i class="fa fa-camera" aria-hidden="true"></i> Add Photo
    </button>
    </a>
    <button type="button" class="btn btn-secondary btn-lg">Save To Intineray</button>
    <div class="container-fluid">
        <div class="col-sm-6  float-left" style="font-size: 12px; margin-left: -10px;">
            <br>
            <h1>Reviews</h1>
            <div th:each="review : ${shop.getReviews()}" class="comment mt-4 text-justify float-left">
                <img th:src="@{'data:image/jpeg;base64,'+${review.getUser().getUserImage().generateBase64Image()}}"
                     alt="User Photo" class="rounded-circle" width="40" height="40"/>
                <h4 th:text="${review.getUser().username}"></h4>
                <span th:text="${review.getCreated()}"></span>
                <br>
                <p th:text="${review.getDescription()}"></p>
            </div>
        </div>
        <div class="card col-sm-6 float-right"
             style="background-color: #c2c2c2; width: 40rem; height: 22rem; font-size: 20px; font-weight: 600; margin-top: -40px; margin-bottom: 20px;">
            <div class="card-header">
                <a th:href="${shop.website}" role="link">Website</a>
            </div>
            <div class="card-header" style="margin-top: 5px;">
                <p th:text="${shop.phoneNumber}"><i class="fa fa-phone fa-lg float-right"></i></p>
            </div>
            <div class="card-header">
                <a href="##map" role="link">Get Directions:</a>
                <p th:text="${shop.address}"><i class="fa fa-directions fa-lg float-right"></i></p>
            </div>
            <div class="card-header">
                <a th:href="${shop.socialURL}" role="link">Social Media</a>
            </div>
        </div>
        <br>
        <br>
        <div class="card col-sm-6 float-right" id="map" style="width: 40rem; height: 40rem;"></div>
    </div>
</div>


<script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.js'></script>
<script src="mapbox-geocoder-utils.js"></script>

<script th:inline="javascript">

    /*<![CDATA[*/

    let key = /*[[${mapboxApiKey}]]*/ 'default';

    mapboxgl.accessToken = key;
    const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v9',
        zoom: 15,
        center: [-98.46529, 29.48079],
    });


    var marker = new mapboxgl.Marker()
        .setLngLat([-98.46529, 29.48079])
        .addTo(map);

    var meritInfo = {
        address: "5903 Broadway, In Villita Del Sol, San Antonio, TX 78209",
        popupHTML: "<p>Merit Coffee</p>"
    };

    function placeMarkerAndPopup(info, token, map) {
        geocode(info.address, token).then(function (coordinates) {
            var popup = new mapboxgl.Popup()
                .setHTML(info.popupHTML);
            var marker = new mapboxgl.Marker()
                .setLngLat(coordinates)
                .addTo(map)
                .setPopup(popup);
            popup.addTo(map);
        });
    }

    placeMarkerAndPopup(meritInfo, accessToken, map);

    var geocoder = new MapboxGeocoder({
        accessToken: mapboxgl.accessToken,
        mapboxgl: mapboxgl,
        marker: false,
        placeholder: '',
        proximity: {
            longitude: -98.46529,
            latitude: 29.48079
        }
    });

    geocode("5903 Broadway, In Villita Del Sol, San Antonio, TX 78209", key).then(function (result) {
        console.log(result);
        map.setCenter(result);
        map.setZoom(15);
    });

    /*]]>*/
</script>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
        integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
        crossorigin="anonymous"></script>
</body>
</html>
