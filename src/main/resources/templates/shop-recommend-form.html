<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:insert="fragments/header">
    <meta charset="UTF-8">
    <title>Recommend a Shop</title>
</head>
<body>
<nav th:insert="fragments/navbar"></nav>
<div id="recommendationform" class="form-body" style="background-color: #b3b3b3; margin-top: -22px;">
    <div class="row">
        <div class="form-holder">
            <div class="form-content">
                <div class="form-items" style="background-color: white;">
                    <h3>Submit a Local Recommendation</h3>
                    <p>Fill in the data below.</p>
                    <form th:action="@{/shop/recommend}" method="post">

                        <div class="col-md-12">
                            <select class="form-select mt-3" id="city" name="city" required>
                                <option selected value="0">Choose a City</option>
                                <div th:each="city : ${cities}">-->
                                    <option th:value="${city.id}" th:text="${city.name}"></option>
                                </div>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <select class="form-select mt-3" id="category" name="category" required>
                                <option selected value="0">Choose a Category</option>
                                <div th:each="category : ${categories}">-->
                                    <option th:value="${category.id}" th:text="${category.name}"></option>
                                </div>
                            </select>
                        </div>

                        <div class="col-md-12">
                            <input class="form-select mt-3" id="shopName" name="shopName" placeholder="    Enter Shop Name"
                                   required>
                        </div>

                        <div class="col-md-12">
                            <input class="form-select mt-3" id="shopDescription" name="shopDescription"
                                   placeholder="    Enter Shop Description" required>
                        </div>

                        <div class="form-button mt-3">
                            <button id="submit" type="submit" class="btn btn-primary" style="background-color: #ef482f">Submit Recommendation</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="fragments/footer"></footer>

</body>
</html>
